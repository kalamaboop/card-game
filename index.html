<!DOCTYPE html>
<html>
<head>
  <title>WOO Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="error"></div>

    <div>
      <h2>Your Hand</h2>
      <input type="button" id="draw1" value="Draw" />
      <input type="button" id="addCard1" value="Discard" />
      <input type="button" id="drawFromComp" value="Draw From Opponent" />
      <br><br>
      <div id="yourHand"></div>
    </div>

    <div>
      <h2>Computer Hand</h2>
      <input type="button" id="draw2" value="Draw" />
      <input type="button" id="addCard2" value="Discard" />
      <input type="button" id="drawFromHand" value="Draw From Opponent" />
      <br><br>
      <div id="computerHand"></div>
    </div>

    <div>
      <h2><br>Discard Pile</h2>
      <input type="button" id="discardToDeck" value="Add Single Back to Card Deck" />
      <input type="button" id="" value="Add All Back to Deck" />
      <div id="discardPile"></div>
    </div>

    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffler" value="Shuffle" />
      <input type="button" id="dealer" value="Deal" />
      <input type="button" id="orderByRank" value="Order by Rank" />
      <input type="button" id="orderBySuit" value="Order by Suit" />
      <div id="cardDeck"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playingCards.js"></script>
    <script type="text/javascript" src="js/playingCards.ui.js"></script>
    <script type="text/javascript" src="js/playCards.js"></script>

  </div>
</body>
</html>
